<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/pie.css') }}"
  />
</head>
<body>
  <footer class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <h2 class="mb-4">Contáctanos</h2>
          <p class="text-justify">
            Si deseas conocer más sobre nuestros servicios o solicitar una
            cotización, no dudes en ponerte en contacto con nosotros. Estamos
            aquí para ayudarte.
          </p>
          <p class="mt-4">
            <a href="mailto:dh2ovpar@gmail.com" class="btn btn-primary">
              <img
                src="{{ url_for('static', filename='img/email-icon.png') }}"
                alt="email"
                class="icon"
              />
            </a>
          </p>
          <p class="mt-4">
            <a
              href="https://api.whatsapp.com/message/F6MZTY5TX4F4C1?autoload=1&app_absent=0"
              class="btn btn-success"
              target="_blank"
            >
              <img
                src="{{ url_for('static', filename='img/whatsapp-icon.png') }}"
                alt="WhatsApp"
                class="icon"
              />
            </a>
            <a
              href="https://www.facebook.com/dh2ocol/"
              class="btn btn-info"
              target="_blank"
            >
              <img
                src="{{ url_for('static', filename='img/facebook-icon.png') }}"
                alt="Facebook"
                class="icon"
              />
            </a>
            <a
              href="https://www.instagram.com/dh2ocol/"
              class="btn btn-warning"
              target="_blank"
            >
              <img
                src="{{ url_for('static', filename='img/instagram-icon.png') }}"
                alt="Instagram"
                class="icon"
              />
            </a>
            <a
              href="https://www.youtube.com/channel/UCB0AwlxNPFnN5TeDyfNEHZQ"
              class="btn btn-danger"
              target="_blank"
            >
              <img
                src="{{ url_for('static', filename='img/youtube-icon.png') }}"
                alt="YouTube"
                class="icon"
              />
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
