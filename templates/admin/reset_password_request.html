<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - DH2OCOL Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dh2o-login-container">
        <div class="dh2o-login-card">
            <div class="dh2o-login-header">
                <div class="dh2o-logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DH2OCOL Logo">
                </div>
                <h2>Restablecer Contraseña</h2>
                <p>Ingresa tu usuario y email para recibir un enlace de restablecimiento</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="dh2o-alert dh2o-alert-{{ 'danger' if category == 'error' else 'success' }}">
                            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="dh2o-login-form">
                <div class="dh2o-form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="dh2o-form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="dh2o-login-btn">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Enlace de Restablecimiento
                </button>
            </form>

            <div class="dh2o-login-footer">
                <a href="{{ url_for('admin.login') }}" class="dh2o-back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Login
                </a>
            </div>

            <div class="dh2o-social-links">
                <a href="{{ url_for('main.redirect_facebook') }}" class="dh2o-social-link facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="{{ url_for('main.redirect_instagram') }}" class="dh2o-social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="{{ url_for('main.redirect_youtube') }}" class="dh2o-social-link youtube" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="{{ url_for('main.redirect_tiktok') }}" class="dh2o-social-link tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="{{ url_for('main.redirect_whatsapp') }}" class="dh2o-social-link whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
