<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administración DH2OCOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body class="dh2o-login-body">
    <div class="container dh2o-login-container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card dh2o-login-card">
                    <div class="dh2o-login-header">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="DH2OCOL Logo" class="dh2o-logo">
                        <h1 class="dh2o-company-name">DH2OCOL</h1>
                        <p class="dh2o-subtitle">Panel de Administración</p>
                    </div>
                    
                    <div class="dh2o-login-body-content">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label dh2o-form-label">
                                    <i class="fas fa-user me-2"></i>Usuario
                                </label>
                                <input type="text" class="form-control dh2o-form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label dh2o-form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control dh2o-form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 text-end">
                                <a href="{{ url_for('admin.reset_password_request') }}" class="dh2o-forgot-password">
                                    <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                                </a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn dh2o-btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        
                        <div class="dh2o-social-links">
                        <a href="{{ url_for('main.redirect_facebook') }}" class="dh2o-social-link facebook" title="Facebook" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="{{ url_for('main.redirect_instagram') }}" class="dh2o-social-link instagram" title="Instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="{{ url_for('main.redirect_youtube') }}" class="dh2o-social-link youtube" title="YouTube" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="{{ url_for('main.redirect_tiktok') }}" class="dh2o-social-link tiktok" title="TikTok" target="_blank">
                            <i class="fab fa-tiktok"></i>
                        </a>
                        <a href="{{ url_for('main.redirect_whatsapp') }}" class="dh2o-social-link whatsapp" title="WhatsApp" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('main.index') }}" class="dh2o-back-link">
                        <i class="fas fa-arrow-left"></i>
                        Volver al sitio web
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
